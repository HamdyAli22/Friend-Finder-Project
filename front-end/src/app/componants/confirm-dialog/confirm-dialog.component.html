<h2 mat-dialog-title class="dialog-title">
  <i class="fa fa-exclamation-triangle"></i> {{ data.title }}
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" class="delete-btn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
