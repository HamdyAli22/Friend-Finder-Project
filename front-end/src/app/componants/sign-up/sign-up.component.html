<section
  id="banner"
  class="d-flex align-items-center justify-content-center"
  style="min-height: 100vh;"
>
  <div class="container">
    <div class="sign-up-form text-center">
      <!-- Logo -->
      <a href="/" class="logo mb-4 d-block">
        <img src="assets/images/logo.png" alt="Friend Finder" style="max-width: 180px;" />
      </a>

      <!-- Card -->
      <div class="card shadow-lg border-0 mx-auto" style="max-width: 420px;">
        <div class="card-body p-4">
          <h4 class="text-center mb-4 text-primary">Create Account</h4>

          <!-- âœ… Notification Messages -->
          <div *ngIf="messageEn || messageAr" class="alert alert-info custom-alert mb-4">
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              (click)="clearMessage()"
            ></button>
            <div>
              <strong *ngIf="messageEn">{{ messageEn }}</strong><br />
              <span *ngIf="messageAr" class="text-muted small">{{ messageAr }}</span>
            </div>
          </div>

          <!-- Sign Up Form -->
          <form (ngSubmit)="createAccount(name.value, email.value, password.value, confirmPassword.value)">
            <!-- Full Name -->
            <div class="mb-3 field-wrapper">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-container">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  #name
                  required
                />
                <i class="fa fa-user field-icon static-icon"></i>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3 field-wrapper">
              <label for="email" class="form-label">Email</label>
              <div class="input-container">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  #email
                  required
                />
                <i class="fa fa-envelope field-icon static-icon"></i>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3 field-wrapper">
              <label for="password" class="form-label">Password</label>
              <div class="input-container">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  #password
                  required
                />
                <i
                  class="fa field-icon clickable"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility('password')"
                ></i>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4 field-wrapper">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-container">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Re-enter your password"
                  #confirmPassword
                  required
                />
                <i
                  class="fa field-icon clickable"
                  [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility('confirm')"
                ></i>
              </div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
          </form>

          <div class="text-center mt-4">
            <small>
              Already have an account?
              <a routerLink="/login" class="text-primary">Login</a>
            </small>
          </div>
        </div>
      </div>

      <img class="form-shadow mt-4" src="assets/images/bottom-shadow.png" alt="" />
    </div>
  </div>
</section>
