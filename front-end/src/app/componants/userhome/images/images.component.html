<div id="page-contents">
  <div class="container">
    <div class="row">

      <app-left-bar *ngIf="showBar"></app-left-bar>

      <div class="col-md-7">

        <!-- Header -->
        <div class="friends-header">
          <h3>My Images</h3>
        </div>

        <!-- Loading / Empty State -->
        <div *ngIf="loading" class="text-muted">
          Loading images...
        </div>

        <div *ngIf="!loading && images.length === 0" class="text-muted">
          No images found.
        </div>

        <!-- Image Gallery -->
        <div class="image-gallery" *ngIf="images.length > 0">
          <div class="row">
            <div class="col-md-6 col-sm-6" *ngFor="let img of images">
              <div class="image-card">

                <img
                  [src]="'http://localhost:8081' + img.mediaUrl"
                  alt="user image"
                  class="img-responsive preview-img"
                  (click)="openPreview(img)"
                />


              </div>
            </div>
          </div>
        </div>

      </div>

      <app-right-bar *ngIf="showBar"></app-right-bar>

    </div>
  </div>

  <!-- Image Preview Modal -->
  <div class="modal fade" id="imagePreviewModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">

        <div class="modal-body text-center">
          <img
            *ngIf="selectedImage"
            [src]="'http://localhost:8081' + selectedImage.mediaUrl"
            class="img-fluid preview-large"
          />
        </div>

      </div>
    </div>
  </div>


</div>
