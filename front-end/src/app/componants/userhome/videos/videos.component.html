<div id="page-contents">
  <div class="container">
    <div class="row">

      <app-left-bar *ngIf="showBar"></app-left-bar>

      <div class="col-md-7">

        <!-- Header -->
        <div class="friends-header">
          <h3>My Videos</h3>
        </div>

        <!-- Loading / Empty State -->
        <div *ngIf="loading" class="text-muted">
          Loading videos...
        </div>

        <div *ngIf="!loading && videos.length === 0" class="text-muted">
          No videos found.
        </div>

        <!-- Video Gallery -->
        <div class="video-gallery" *ngIf="videos.length > 0">
          <div class="row">
            <div class="col-md-6 col-sm-6" *ngFor="let vid of videos">
              <div class="video-card">
                <video
                  [src]="'http://localhost:8081' + vid.mediaUrl"
                  controls
                  class="video-responsive preview-video"
                  (click)="openPreview(vid)">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        </div>

      </div>

      <app-right-bar *ngIf="showBar"></app-right-bar>

    </div>
  </div>

  <!-- Video Preview Modal -->
  <div class="modal fade" id="videoPreviewModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">

        <div class="modal-body text-center">
          <video
            *ngIf="selectedVideo"
            [src]="'http://localhost:8081' + selectedVideo.mediaUrl"
            controls
            autoplay
            class="video-preview-large">
            Your browser does not support the video tag.
          </video>
        </div>

      </div>
    </div>
  </div>

</div>
